<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">

            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="w-75">
                    <h1 class="mb-3">Welcome back</h1>
                    <p>Please enter your details</p>
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember" class="form-check-label">Remember for 30 days</label>
                            </div>
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>
                        <button class="btn btn-light w-100 mb-3 border">
                            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo" class="me-2"> 
                            Sign in with Google
                        </button>
                        <p class="text-center">
                            Don't have an account? <a href="sign-up.html" class="text-primary">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
